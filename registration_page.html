<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BU Open House 2077</title>
    <link rel="icon" type="image/png" href="/components/images/favicon.png">

      <!-- Default stylesheets-->
      <link href="components/assets/lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
      <!-- specific stylesheets-->
      <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Volkhov:400i" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">
      <link href="components/assets/lib/animate.css/animate.css" rel="stylesheet">
      <link href="components/assets/lib/components-font-awesome/css/font-awesome.min.css" rel="stylesheet">
      <link href="components/assets/lib/et-line-font/et-line-font.css" rel="stylesheet">
      <link href="components/assets/lib/flexslider/flexslider.css" rel="stylesheet">
      <link href="components/assets/lib/owl.carousel/dist/assets/owl.carousel.min.css" rel="stylesheet">
      <link href="components/assets/lib/owl.carousel/dist/assets/owl.theme.default.min.css" rel="stylesheet">
      <link href="components/assets/lib/magnific-popup/dist/magnific-popup.css" rel="stylesheet">
      <link href="components/assets/lib/simple-text-rotator/simpletextrotator.css" rel="stylesheet">
      <!-- Main stylesheet and color file-->
      <link href="components/assets/css/style.css" rel="stylesheet">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
      <script type="module" src="/components/auth/firebaseauth.js"></script>
    </head>
  <body data-spy="scroll" data-target=".onpage-navigation" data-offset="60">
    <main>
      <div class="page-loader">
        <div class="loader">Loading...</div>
      </div>

      <div id="navbar"></div>
      
      <div class="main">
        <section class="module bg-dark-30" data-background="components/images/bu_3_diamond.jpg">
          <div class="container">
            <div class="row">
              <div class="col-sm-8 col-sm-offset-2">
                <h1 class="module-title titan-title-size-4 font-alt mb-0">welcome back</h1>
              </div>
            </div>
          </div>
        </section>

        <section class="module">
          <div class="container">
            <div class="row">

              <div class="col-sm-6 col-sm-offset-3" id="signIn" >
                <h4 class="font-alt">SIGN IN</h4>
                <hr class="divider-w mb-10">
                <form method="post" class="form">
                  <div id="signInMessage" class="messageDiv" style="display:none;"></div>
                  <div class="form-group">
                    <input class="form-control" id="email" type="email" placeholder="Email" required/>
                  </div>
                  <div class="form-group">
                    <input class="form-control" id="password" type="password" placeholder="Password" required/>
                  </div>
                  <div class="form-group">
                    <button class="btn btn-round btn-b" id="submitSignIn">SIGN IN</button>
                  </div>
                </form>
              </div>

              <div class="col-sm-6 col-sm-offset-3" id="signup" style="display:none;">
                <h4 class="font-alt">SIGN UP</h4>
                <hr class="divider-w mb-10">
                <form class="form">
                  <div id="signUpMessage" class="messageDiv" style="display:none;"></div>
                  <div class="form-group">
                    <input class="form-control" id="rEmail" type="email" placeholder="Email" required/>
                  </div>
                  <div class="form-group">
                    <input class="form-control" id="fName" type="text" placeholder="First Name" required/>
                  </div>
                  <div class="form-group">
                    <input class="form-control" id="lName" type="text" placeholder="Last Name" required/>
                  </div>
                  <div class="form-group">
                    <input class="form-control" id="rPassword" type="password" placeholder="Password" required/>
                  </div>
                  <div class="form-group">
                    <button class="btn btn-round btn-b" id="submitSignUp">SIGN UP</button>
                  </div>
                </form>
              </div>
              <div class="col-sm-3"></div>
            </div>

            <div class="row" style="background: #fff;">
              <div class="text-center" id="toSignUp">
                <p class="font-alt-2">Don't have account yet?</p>
                <button class="btn btn-round btn-g" id="signUpButton">Sign Up</button>
              </div>
    
              <div class="text-center" id="toSignIn" style="display:none;">
                <p class="font-alt-2">Already Have Account?</p>
                <button class="btn btn-round btn-g" id="signInButton">Sign In</button>
              </div>
    
              <div class="icons text-center">
                <div class="divider-container">
                  <hr class="divider-line">
                  <p class="divider-text">OR</p>
                  <hr class="divider-line">
                </div>
                <i id="google-login-btn" class="fab fa-google icons-google" data-toggle="tooltip" data-placement="right" title="Sign In With Google"></i>
              </div>
            </div>
        </section>
      </div>
      <section class="module-extra-small bg-dark">
        <div id="footer"></div>
      </section>
      <div class="scroll-up"><a href="#totop"><i class="fa fa-angle-double-up"></i></a></div>
    </main>

  </body>
  <script src="/components/auth/script.js"></script>
  <script src="components/assets/lib/jquery/dist/jquery.js"></script>
  <script src="components/assets/lib/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="components/assets/lib/wow/dist/wow.js"></script>
  <script src="components/assets/lib/jquery.mb.ytplayer/dist/jquery.mb.YTPlayer.js"></script>
  <script src="components/assets/lib/isotope/dist/isotope.pkgd.js"></script>
  <script src="components/assets/lib/imagesloaded/imagesloaded.pkgd.js"></script>
  <script src="components/assets/lib/flexslider/jquery.flexslider.js"></script>
  <script src="components/assets/lib/owl.carousel/dist/owl.carousel.min.js"></script>
  <script src="components/assets/lib/smoothscroll.js"></script>
  <script src="components/assets/lib/magnific-popup/dist/jquery.magnific-popup.js"></script>
  <script src="components/assets/lib/simple-text-rotator/jquery.simple-text-rotator.min.js"></script>
  <script src="components/assets/js/plugins.js"></script>
  <script src="components/assets/js/main.js"></script>
  <script>
    fetch("components/nav.html")
        .then(response => response.text())
        .then(data => {
            document.getElementById("navbar").innerHTML = data;
        });

    fetch("components/footer.html")
    .then(response => response.text())
    .then(data => {
        document.getElementById("footer").innerHTML = data;
    });
  </script>
</html>
