<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BU Open House 2077</title>
    <link rel="icon" type="image/png" href="/components/images/favicon.png">
    
    <!-- Default stylesheets-->
    <link href="components/assets/lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Specific stylesheets-->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Volkhov:400i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">
    <link href="components/assets/lib/animate.css/animate.css" rel="stylesheet">
    <link href="components/assets/lib/components-font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="components/assets/lib/et-line-font/et-line-font.css" rel="stylesheet">
    <link href="components/assets/lib/flexslider/flexslider.css" rel="stylesheet">
    <link href="components/assets/lib/owl.carousel/dist/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="components/assets/lib/owl.carousel/dist/assets/owl.theme.default.min.css" rel="stylesheet">
    <link href="components/assets/lib/magnific-popup/dist/magnific-popup.css" rel="stylesheet">
    <link href="components/assets/lib/simple-text-rotator/simpletextrotator.css" rel="stylesheet">
    <!-- Main stylesheet and color file-->
    <link href="components/assets/css/style.css" rel="stylesheet">
</head>
<body data-spy="scroll" data-target=".onpage-navigation" data-offset="60">
    <main>
        <div class="page-loader">
            <div class="loader">Loading...</div>
        </div>

        <div id="navbar"></div>

        <div class="main">
            <section class="module bg-dark-60 contact-page-header parallax-bg bg-dark" data-background="components/images/bu_4_diamond.jpg">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <h2 class="module-title font-alt titan-title-size-4">Contact Us</h2>
                            <div class="module-subtitle font-serif"></div>
                        </div>
                    </div>
                </div>
            </section>
            <section class="module">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-6">
                            <h4 class="font-alt">Get in touch</h4><br/>
                            <form id="contactForm" role="form">
                                <div class="form-group">
                                    <label class="sr-only" for="name">Name</label>
                                    <input class="form-control" type="text" id="name" name="name" placeholder="Your Name*" required>
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="email">Email</label>
                                    <input class="form-control" type="email" id="email" name="email" placeholder="Your Email*" required>
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="form-group">
                                    <textarea class="form-control" rows="7" id="message" name="message" placeholder="Your Message*" required></textarea>
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="text-center">
                                    <button class="btn btn-block btn-round btn-d" id="cfsubmit" type="submit">Submit</button>
                                </div>
                            </form>

                        </div>
                        <div class="col-sm-6">
                            <h4 class="font-alt">Additional info</h4><br/>
                            <p>I am alone, and feel the charm of existence in this spot, which was created for the bliss of souls like mine. I am so happy, my dear friend.</p>
                            <hr/>
                            <h4 class="font-alt">Business Hours</h4><br/>
                            <ul class="list-unstyled">
                                <li>Mo - Fr: 8am to 6pm</li>
                                <li>Sa, Su: 10am to 2pm</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </section>
            <section id="map-section">
                <div id="map"></div>
            </section>
            <hr class="divider-d">
            <section class="module-extra-small bg-dark">
                <div id="footer"></div>
            </section>
        </div>
        <div class="scroll-up"><a href="#totop"><i class="fa fa-angle-double-up"></i></a></div>
    </main>

</body>
<!-- Firebase SDKs -->
<script type="module" src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js"></script>
<script type="module" src="https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore.js"></script>
<!-- Contact Form JS -->
<script type="module" src="components/assets/js/contact_us.js"></script>
<script src="components/assets/lib/jquery/dist/jquery.js"></script>
<script src="components/assets/lib/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="components/assets/lib/wow/dist/wow.js"></script>
<script src="components/assets/lib/jquery.mb.ytplayer/dist/jquery.mb.YTPlayer.js"></script>
<script src="components/assets/lib/isotope/dist/isotope.pkgd.js"></script>
<script src="components/assets/lib/imagesloaded/imagesloaded.pkgd.js"></script>
<script src="components/assets/lib/flexslider/jquery.flexslider.js"></script>
<script src="components/assets/lib/owl.carousel/dist/owl.carousel.min.js"></script>
<script src="components/assets/lib/smoothscroll.js"></script>
<script src="components/assets/lib/magnific-popup/dist/jquery.magnific-popup.js"></script>
<script src="components/assets/lib/simple-text-rotator/jquery.simple-text-rotator.min.js"></script>
<script src="components/assets/js/plugins.js"></script>
<script src="components/assets/js/main.js"></script>
<script>
    fetch("components/nav.html")
        .then(response => response.text())
        .then(data => {
            document.getElementById("navbar").innerHTML = data;
        });
    fetch("components/footer.html")
        .then(response => response.text())
        .then(data => {
            document.getElementById("footer").innerHTML = data;
        });
</script>
</html>
