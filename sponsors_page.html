<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homepage</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div id="navbar"></div>

      <div class="main showcase-page">
        <section class="module-extra-small bg-dark">
          <div class="container">
            <div class="row">
              <div class="col-sm-6 col-md-8 col-lg-9">
                <div class="callout-text font-alt">
                  <h4 style="margin-top: 0px;">text1</h4>
                  <p style="margin-bottom: 0px;">text2</p>
                </div>
              </div>
              <div class="col-sm-6 col-md-4 col-lg-3">
                <div class="callout-btn-box">
                  <a class="btn btn-border-w btn-circle" href="#">Register</a>
                </div>
              </div>
            </div>
          </div>
        </section>

        <section class="module-medium" id="demos">
          <div class="container">
            <div class="row">
              <!-- Row 1 -->
              <div class="col-md-6 col-sm-6">
                <a class="content-box" href="#">
                  <div class="content-box-image">
                    <img src="logospon\nik.png" alt="1" class="img-fluid" />
                  </div>
                  <h3 class="content-box-title font-serif">Nikon</h3>
                </a>
              </div>
              <div class="col-md-6 col-sm-6">
                <a class="content-box" href="#">
                  <div class="content-box-image">
                    <img src="logospon\wp.png" alt="2" class="img-fluid" />
                  </div>
                  <h3 class="content-box-title font-serif">เวิร์คพอยท์ เอ็นเทอร์เทนเมนท์</h3>
                </a>
              </div>
              <!-- Row 2 -->
              <div class="col-md-6 col-sm-6">
                <a class="content-box" href="#">
                  <div class="content-box-image">
                    <img src="logospon\laz.png" alt="3" class="img-fluid" />
                  </div>
                  <h3 class="content-box-title font-serif">LAZADA GROUP</h3>
                </a>
              </div>
              <div class="col-md-6 col-sm-6">
                <a class="content-box" href="#">
                  <div class="content-box-image">
                    <img src="logospon\g.png" alt="4" class="img-fluid" />
                  </div>
                  <h3 class="content-box-title font-serif">Central Group</h3>
                </a>
              </div>
              <!-- Row 3 -->
              <div class="col-md-6 col-sm-6">
                <a class="content-box" href="#">
                  <div class="content-box-image">
                    <img src="logospon\un.png" alt="5" class="img-fluid" />
                  </div>
                  <h3 class="content-box-title font-serif">5</h3>
                </a>
              </div>
              <div class="col-md-6 col-sm-6">
                <a class="content-box" href="#">
                  <div class="content-box-image">
                    <img src="logospon\cy.png" alt="6" class="img-fluid" />
                  </div>
                  <h3 class="content-box-title font-serif">6</h3>
                </a>
              </div>
            </div>
            <!-- Row 4 -->
            <div class="col-md-6 col-sm-6">
              <a class="content-box" href="#">
                <div class="content-box-image">
                  <img src="logospon\สส.png" alt="7" class="img-fluid" />
                </div>
                <h4 class="content-box-title font-serif"></h4>
              </a>
              <p>A_Council</p>
              <br>
            </div>
            <div class="col-md-6 col-sm-6">
              <a class="content-box" href="#">
                <div class="content-box-image">
                  <img src="logospon\GG.png" alt="8" class="img-fluid" />
                </div>
                <h4 class="content-box-title font-serif">Golden Gate University</h4>
              </a>
            </div>
          </div>
        </section>

        <section class="module-extra-small bg-dark">
          <div id="footer"></div>
        </section>
      </div>
    </main>

    <script>
      fetch("components/nav.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("navbar").innerHTML = data;
        });
      fetch("components/footer.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("footer").innerHTML = data;
        });
    </script>
  </body>
</html>
